<!DOCTYPE html>
<html>
    <head>
        <title>Pinch | A Language for SVG's</title>
        <style>
           svg {
            border: 1px solid black;
           }
           .editor{
            display: grid;
            grid-template-columns:auto auto;
           }
           .textentry{
            margin-right: 10px;
            grid-column-start: 0;
            grid-column-end: 1;
           }
           .output{
            margin-left: 5px;
            padding-left: 5px;
            border-left: 1px gray solid;
            grid-column-start: 1;
            grid-column-end: 2;
           }
           #outputContainer{
            display: block;
            height:400px
           }
        </style>
    </head>

    <body><article>
        <section>
            <section class="header"></section>
        <h2>Pinch</h2>
        <p>A language for SVGs. </p>
        </section>
        <section class="editor">
            <section class="textentry">
                <div id="inputContainer">
                </div>
                <div>
                    <p id="errorArea"></p>
                </div>
                <textarea id ="rawContainer"></textarea>
            </section>
            <div>
                <div id ="outputContainer" >
                </div>
            </div>
        </section>
    </section>
    </section>
    <section class="footer">
        <p>By <a href="http://hdyar.com" target="_blank"> Hunter Dyar</a>. <a href="https://github.com/hunterdyar/pinch" target="_blank">Source on GitHub</a>.</p>
    </section>
    </article>
        <!-- <script src="ast.js"></script> -->
        <script src="./interactivePage.ts" type="module"></script>
    </body>
</html>
