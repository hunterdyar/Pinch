<!DOCTYPE html>
<html>
    <head>
        <title>Pinch | A Language for 2D Vector Graphics</title>
        <style>

           article{
                height: 100%;
                min-height: 100%;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
                display: grid;
                grid-template-columns: auto auto;
                grid-template-rows: 6em 1fr 2em;
           }
           section{
                overflow: hidden;
           }
           .header{
                padding-left: 1em;
                grid-column-start: 1;
                grid-column-end: 3;
           }
           .footer{
                padding-left: 1em;
                position: absolute;
                width: 100%;
                bottom: 0;
                background-color: ghostwhite;
                grid-row-start: 3;
                grid-column-start:1;
                grid-column-end: 3; 
            }

           .editor{
                margin-left: 0;
           }
           .textentry{
                margin-left: 0;
                grid-row-start: 2;
                grid-row-end: 3;
                grid-column-start: 1;
                grid-column-end: 2;
           }
           .output{
                grid-column-start: 2;
                grid-column-end: 3;
                grid-row-end: 3;
                background-color: grey;
           }
           .canvasContainer{
                display: grid;
                place-items: center;
                margin-top: 1em;
           }
           canvas{
                background-color: white;

                display: flex;
                height: 200px;
                width: 200px;
           }

           #outputContainer{
                display: block;
           }

           #inputContainer{
                overflow: hidden;
           }
        </style>
    </head>

    <body><article>
        <section class="header">
            <h2>Pinch</h2>
            <p>A Language for 2D Vector Graphics</p>
        </section>
        <section class="textentry">
            <div id="inputContainer"></div>
            <div>
                <p id="errorArea"></p>
            </div>
        </section>
        <section class="output">
            <div class="canvasContainer">
                <canvas id ="outputCanvas" >
                </canvas>
            </div>
        </div>
    </section>
    <section class="footer">
        <p>By <a href="http://hdyar.com" target="_blank"> Hunter Dyar</a>. <a href="https://github.com/hunterdyar/pinch" target="_blank">Source on GitHub</a>.</p>
    </section>
    </article>
        <!-- <script src="ast.js"></script> -->
        <script src="./interactivePage.ts" type="module"></script>
    </body>
</html>
